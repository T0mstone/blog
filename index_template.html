<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Tom's Blog</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="page.js"></script>
</head>
<body>
	<div class="title">
		<h1>Tom's Blog</h1>
		<center class="faint">
			%run(python get_quote.py)
		</center>
	</div>
	<div id="menu">
		<a id="setting-lightmode" href="?dark=0" style="color: #559">Light Mode</a>
		<a id="setting-darkmode" href="?dark=1" style="color: #33d">Dark Mode</a>
	</div>
	<div>
		<div id="posts">
			%forfiles(with f:in src:exclude_name _*:include_name *.baml:sort_key %{!n}:sort_order -)%(
				<p class="post-link">
					[%run(python make_flag.py %{!lang})] (%{!n})
					<a href="post/%setext(html:%{f})">
						%{!title}
					</a>
				</p>
			%)
		</div>
	</div>
</body>
</html>
